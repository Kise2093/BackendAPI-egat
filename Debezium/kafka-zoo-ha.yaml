---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper-1
    component: zookeeper
  name: zookeeper-1
  namespace: kafka-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-1
      component: zookeeper
  strategy: {}
  template:
    metadata:
      labels:
        app: zookeeper-1
        component: zookeeper
    spec:
      nodeSelector:
        tier: broker
      containers:
      - image: debezium/zookeeper:1.2
        imagePullPolicy: IfNotPresent
        name: zookeeper-1
        command: 
        - /bin/sh
        args:
        - -c
        - rm -f $ZK_HOME/conf/zoo.cfg && /docker-entrypoint.sh start
        env:
        - name: SERVER_ID
          value: "1"
        - name: SERVER_COUNT
          value: "3"
        - name: LOG_LEVEL
          value: "INFO"
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        resources:
          requests:
            memory: "2Gi"
          limits:
            memory: "4Gi"
        volumeMounts:
        - mountPath: /zookeeper/data
          name: zookeeper-1-data
        - mountPath: /zookeeper/txns
          name: zookeeper-1-txns
        - mountPath: /zookeeper/conf
          name: zookeeper-1-conf
      volumes:
      - name: zookeeper-1-data
        persistentVolumeClaim:
          claimName: zookeeper-1-data
      - name: zookeeper-1-txns
        persistentVolumeClaim:
          claimName: zookeeper-1-txns
      - name: zookeeper-1-conf
        persistentVolumeClaim:
          claimName: zookeeper-1-conf
