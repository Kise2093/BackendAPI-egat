apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-1
    component: kafka
  name: kafka-1
  namespace: kafka-connect
spec:
  replicas: 0
  selector:
    matchLabels:
      app: kafka-1
      component: kafka
  strategy: {}
  template:
    metadata:
      labels:
        app: kafka-1
        component: kafka
    spec:
      nodeSelector:
        tier: broker
      containers:
      - image: debezium/kafka:1.2
        imagePullPolicy: IfNotPresent
        name: kafka-1
        env:
        - name: BROKER_ID
          value: "1"
        - name: ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: HOST_NAME
          value: "kafka-1-svc"
        - name: LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: HEAP_OPTS
          value: "-Xms1G -Xmx4G"
        - name: LOG_LEVEL
          value: "INFO"
        - name: KAFKA_HOST_NAME
          value: "kafka-1"
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "kafka-1-svc"
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-1-svc:9092"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "1"
        - name: KAFKA_LOG_COMPRESSION_TYPE
          value: "gzip"
        ports:
        - containerPort: 9092
        resources:
          requests:
            memory: "2Gi"
          limits:
            memory: "4Gi"
        volumeMounts:
        - mountPath: /kafka/data
          name: kafka-1-data
        - mountPath: /kafka/logs
          name: kafka-1-logs
        - mountPath: /kafka/config
          name: kafka-1-config
      volumes:
      - name: kafka-1-data
        persistentVolumeClaim:
          claimName: kafka-1-data
      - name: kafka-1-logs
        persistentVolumeClaim:
          claimName: kafka-1-logs
      - name: kafka-1-config
        persistentVolumeClaim:
          claimName: kafka-1-config
