apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    apps: egat-p2p-register-api
  name: egat-p2p-register-api
spec:
  replicas: 1
  selector:
    matchLabels:
      apps: egat-p2p-register-api
  strategy: {}
  template:
    metadata:
      labels:
        apps: egat-p2p-register-api
    spec:
      containers:
        - env:
            - name: COOLDOWN_OTP_IN_SECOND
              value: "60"
            - name: HOST
              value: 0.0.0.0
            - name: KEYCLOAK_BASE_URL
              value: https://keycloak.iknowplus.co.th/auth
            - name: KEYCLOAK_OPENID_BASE_URL
              value: https://keycloak.iknowplus.co.th/auth/realms/egat
            - name: KEYCLOAK_OPENID_CLIENT_ID
              value: egat-p2p-trading
            - name: KEYCLOAK_OPENID_GRANT_TYPE
              value: password
            - name: KEYCLOAK_OPENID_PASSWORD
              value: P@ssw0rdIKP
            - name: KEYCLOAK_OPENID_USERNAME
              value: admin
            - name: KEYCLOAK_REALM_NAME
              value: egat
            - name: LIMIT_SESSION_EXPIRE_IN_MINUTE
              value: "10"
            - name: MONGO_SESSIONDB_DATABASENAME
              value: SessionDatabase
            - name: MONGO_SESSIONDB_HOST
              value: sessiondb
            - name: MONGO_SESSIONDB_PORT
              value: "27017"
            - name: MONGO_USERDB_DATABASENAME
              value: UserDatabase
            - name: MONGO_USERDB_HOST
              value: userdb
            - name: MONGO_USERDB_PORT
              value: "27017"
            - name: PORT
              value: "3000"
            - name: URL_METER_API
              value: https://egat-p2p-meter-api.di.iknowplus.co.th
            - name: URL_OTP_GATEWAY_API
              value: https://egat-p2p-otp-gateway-api.di.iknowplus.co.th
          image: phwuts/egat-p2p-register-api:0.0.1
          name: egat-p2p-register-api
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
