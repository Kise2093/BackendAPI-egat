apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    apps: sessiondb
  name: sessiondb
spec:
  replicas: 1
  selector:
    matchLabels:
      apps: sessiondb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        apps: sessiondb
    spec:
      containers:
        - image: mongo:latest
          name: sessiondb
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: sessiondb-claim0
      restartPolicy: Always
      volumes:
        - name: sessiondb-claim0
          persistentVolumeClaim:
            claimName: sessiondb-claim0