apiVersion: v1
kind: Service
metadata:
  name: egat-reference-data-log-chaincode-001
  namespace: hyperledger
spec:
  ports:
  - name: grpc
    port: 3000
    targetPort: 3000
  selector:
    app: egat-reference-data-log-chaincode-001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: egat-reference-data-log-chaincode-001
  name: egat-reference-data-log-chaincode-001
  namespace: hyperledger
spec:
  selector:
    matchLabels:
      app: egat-reference-data-log-chaincode-001
  template:
    metadata:
      labels:
        app: egat-reference-data-log-chaincode-001
    spec:
      containers:
      - name: egat-reference-data-log-chaincode-001
        image: phwuts/egat-p2p-reference-data-chaincode:0.0.1
        imagePullPolicy: Always
        env:
        - name: CORE_CHAINCODE_ID
          value: 'reference-data-log_0.0.1:55dc0f92779c5f5a44e98a19afa5bf3615a8c7f6d507635c850f1b5e3e93b1e7'
        - name: CORE_CHAINCODE_ADDRESS
          value: 0.0.0.0:3000
        ports:
        - containerPort: 3000
        resources: {}
      dnsPolicy: ClusterFirst