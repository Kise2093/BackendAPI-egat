apiVersion: v1
kind: Service
metadata:
  name: egat-reference-data-log-chaincode-001
  namespace: hyperledger
spec:
  ports:
  - name: grpc
    port: 3000
    targetPort: 3000
  selector:
    app: egat-reference-data-log-chaincode-001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: egat-reference-data-chaincode-001
  name: egat-reference-data-chaincode-001
  namespace: hyperledger
spec:
  selector:
    matchLabels:
      app: egat-reference-data-chaincode-001
  template:
    metadata:
      labels:
        app: egat-reference-data-chaincode-001
    spec:
      nodeSelector:
        tier: api
      containers:
      - name: egat-reference-data-chaincode-001
        image: phwuts/egat-p2p-reference-data-chaincode:0.0.3
        imagePullPolicy: Always
        env:
        - name: CORE_CHAINCODE_ID
          value: 'reference-data-log_0.0.1:134cee67e4c3026421f4e1614146dc7dad679a2210008585e98401d50fe85e95'
        - name: CORE_CHAINCODE_ADDRESS
          value: 0.0.0.0:3000
        ports:
        - containerPort: 3000
        resources:
            requests:
              memory: "64Mi"
            limits: 
              memory: "128Mi"
      dnsPolicy: ClusterFirst
